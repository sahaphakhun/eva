<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน EVA Cloud - EvA Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/thai-fonts.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        .header-logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .success-message {
            display: none;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="registration-container p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <img src="assets/images/eva_logo_white.svg" alt="EVA Cloud Logo" class="header-logo">
                        <h1 class="h2 mb-3 text-primary">ลงทะเบียน EVA Cloud ออนไลน์</h1>
                        <p class="text-muted">ลงทะเบียนเพื่อ เดโม่ โปรแกรม เพื่อทำความรู้จักโปรแกรม EVA Cloud</p>
                    </div>

                    <!-- Registration Form -->
                    <form id="registrationForm">
                        <div class="row">
                            <!-- คำนำหน้าชื่อ -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">คำนำหน้าชื่อ</label>
                                <select class="form-select" name="title" required>
                                    <option value="">เลือกคำนำหน้า</option>
                                    <option value="นาย">นาย</option>
                                    <option value="นาง">นาง</option>
                                    <option value="นางสาว">นางสาว</option>
                                    <option value="อื่นๆ">อื่นๆ</option>
                                </select>
                            </div>

                            <!-- ชื่อ-นามสกุล -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">ชื่อ-นามสกุล</label>
                                <input type="text" class="form-control" name="fullName" required>
                            </div>
                        </div>

                        <div class="row">
                            <!-- ตำแหน่ง -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">ตำแหน่ง</label>
                                <select class="form-select" name="position" required>
                                    <option value="">เลือกตำแหน่ง</option>
                                    <option value="เจ้าของ">เจ้าของ</option>
                                    <option value="ช่างถอดแบบ">ช่างถอดแบบ</option>
                                    <option value="จัดซื้อ">จัดซื้อ</option>
                                    <option value="บัญชี">บัญชี</option>
                                    <option value="อื่นๆ">อื่นๆ</option>
                                </select>
                            </div>

                            <!-- เบอร์โทร -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">เบอร์โทร</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                        </div>

                        <div class="row">
                            <!-- ID Line -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">ID Line</label>
                                <input type="text" class="form-control" name="lineId" required>
                            </div>

                            <!-- อีเมล -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">อีเมล</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="row">
                            <!-- ชื่อบริษัท -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">ชื่อบริษัท</label>
                                <input type="text" class="form-control" name="companyName" required>
                            </div>

                            <!-- สถานที่ตั้งบริษัท -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">สถานที่ตั้งบริษัท</label>
                                <input type="text" class="form-control" name="companyLocation" required>
                            </div>
                        </div>

                        <!-- แบรนด์อลูมิเนียม -->
                        <div class="mb-4">
                            <label class="form-label">แบรนด์อลูมิเนียมที่ใช้ในปัจจุบัน</label>
                            <textarea class="form-control" name="aluminumBrands" rows="3" placeholder="ระบุแบรนด์ที่ใช้ เช่น AIS, Aluplast, Deceuninck, Gealan, VEKA เป็นต้น"></textarea>
                        </div>

                        <!-- วันที่สะดวกเดโม่ -->
                        <div class="mb-4">
                            <label class="form-label">วันที่สะดวกเดโม่</label>
                            <select class="form-select" name="demoDateId" id="demoDateSelect">
                                <option value="">เลือกวันที่สะดวก (ไม่บังคับ)</option>
                            </select>
                            <div class="form-text">เลือกวันที่สะดวกเพื่อเข้าร่วมเดโม่โปรแกรม EVA Cloud</div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>
                                ส่งแบบฟอร์มลงทะเบียน
                            </button>
                        </div>
                    </form>

                    <!-- Success Message -->
                    <div id="successMessage" class="success-message">
                        <i class="fas fa-check-circle fa-3x mb-3"></i>
                        <h4>ลงทะเบียนสำเร็จ!</h4>
                        <p>ขอบคุณที่สนใจ EVA Cloud เราจะติดต่อกลับโดยเร็วที่สุด</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <h4>เกิดข้อผิดพลาด</h4>
                        <p id="errorText">กรุณาลองใหม่อีกครั้ง</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load demo date options when page loads
        async function loadDemoDates() {
            try {
                const response = await fetch('/api/public/demo-dates');
                if (response.ok) {
                    const demoDates = await response.json();
                    const select = document.getElementById('demoDateSelect');
                    
                    // Clear existing options except the first one
                    select.innerHTML = '<option value="">เลือกวันที่สะดวก (ไม่บังคับ)</option>';
                    
                    demoDates.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date._id;
                        
                        if (date.isAvailable) {
                            option.textContent = `${date.dateText} (เหลือ ${date.remainingSlots} ที่)`;
                        } else {
                            option.textContent = `${date.dateText} (เต็ม)`;
                            option.disabled = true;
                        }
                        
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading demo dates:', error);
            }
        }

        // Load demo dates when page loads
        document.addEventListener('DOMContentLoaded', loadDemoDates);

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    this.reset();
                    // Reload demo dates after successful registration
                    loadDemoDates();
                } else {
                    const errorData = await response.json();
                    document.getElementById('errorText').textContent = errorData.message || 'เกิดข้อผิดพลาดในการลงทะเบียน';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
