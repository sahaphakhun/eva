<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบระบบ Authentication แอดมิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ทดสอบระบบ Authentication แอดมิน</h1>
        
        <div class="test-section info">
            <h4>สถานะปัจจุบัน</h4>
            <p>Token ใน localStorage: <span id="currentToken">ไม่มี</span></p>
            <p>สถานะการเชื่อมต่อ: <span id="connectionStatus">กำลังตรวจสอบ...</span></p>
        </div>

        <div class="test-section">
            <h4>ทดสอบการเข้าสู่ระบบ</h4>
            <div class="mb-3">
                <label class="form-label">รหัสผ่าน:</label>
                <input type="password" class="form-control" id="testPassword" placeholder="ใส่รหัสผ่าน">
            </div>
            <button class="btn btn-primary" onclick="testLogin()">ทดสอบเข้าสู่ระบบ</button>
            <div id="loginResult" class="mt-3"></div>
        </div>

        <div class="test-section">
            <h4>ทดสอบการเข้าถึง API</h4>
            <button class="btn btn-info" onclick="testStatisticsAPI()">ทดสอบ API สถิติ</button>
            <button class="btn btn-info" onclick="testRegistrationsAPI()">ทดสอบ API ข้อมูลลงทะเบียน</button>
            <div id="apiResult" class="mt-3"></div>
        </div>

        <div class="test-section">
            <h4>จัดการ Token</h4>
            <button class="btn btn-warning" onclick="clearToken()">ลบ Token</button>
            <button class="btn btn-success" onclick="refreshPage()">รีเฟรชหน้า</button>
        </div>

        <div class="test-section">
            <h4>ลิงก์ไปยังหน้าต่าง ๆ</h4>
            <a href="/admin-login" class="btn btn-outline-primary">หน้า Login</a>
            <a href="/admin" class="btn btn-outline-success">หน้า Dashboard</a>
        </div>
    </div>

    <script>
        // ตรวจสอบสถานะเมื่อโหลดหน้า
        document.addEventListener('DOMContentLoaded', function() {
            updateTokenDisplay();
            testConnection();
        });

        function updateTokenDisplay() {
            const token = localStorage.getItem('adminToken');
            document.getElementById('currentToken').textContent = token ? 'มี (ยาว ' + token.length + ' ตัวอักษร)' : 'ไม่มี';
        }

        async function testConnection() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    document.getElementById('connectionStatus').textContent = 'เชื่อมต่อได้';
                    document.getElementById('connectionStatus').className = 'text-success';
                } else {
                    document.getElementById('connectionStatus').textContent = 'เชื่อมต่อไม่ได้';
                    document.getElementById('connectionStatus').className = 'text-danger';
                }
            } catch (error) {
                document.getElementById('connectionStatus').textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                document.getElementById('connectionStatus').className = 'text-danger';
            }
        }

        async function testLogin() {
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            if (!password) {
                resultDiv.innerHTML = '<div class="alert alert-warning">กรุณาใส่รหัสผ่าน</div>';
                return;
            }

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('adminToken', data.token);
                    updateTokenDisplay();
                    resultDiv.innerHTML = '<div class="alert alert-success">เข้าสู่ระบบสำเร็จ! Token: ' + data.token.substring(0, 20) + '...</div>';
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = '<div class="alert alert-danger">เข้าสู่ระบบไม่สำเร็จ: ' + (errorData.message || 'ไม่ทราบสาเหตุ') + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message + '</div>';
            }
        }

        async function testStatisticsAPI() {
            const token = localStorage.getItem('adminToken');
            const resultDiv = document.getElementById('apiResult');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="alert alert-warning">ไม่มี Token กรุณาเข้าสู่ระบบก่อน</div>';
                return;
            }

            try {
                const response = await fetch('/api/statistics', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<div class="alert alert-success">API สถิติทำงานได้: ' + JSON.stringify(data) + '</div>';
                } else if (response.status === 401) {
                    resultDiv.innerHTML = '<div class="alert alert-danger">Token ไม่ถูกต้องหรือหมดอายุ</div>';
                    localStorage.removeItem('adminToken');
                    updateTokenDisplay();
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">API สถิติไม่ทำงาน: ' + response.status + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message + '</div>';
            }
        }

        async function testRegistrationsAPI() {
            const token = localStorage.getItem('adminToken');
            const resultDiv = document.getElementById('apiResult');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="alert alert-warning">ไม่มี Token กรุณาเข้าสู่ระบบก่อน</div>';
                return;
            }

            try {
                const response = await fetch('/api/registrations', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<div class="alert alert-success">API ข้อมูลลงทะเบียนทำงานได้: พบข้อมูล ' + data.length + ' รายการ</div>';
                } else if (response.status === 401) {
                    resultDiv.innerHTML = '<div class="alert alert-danger">Token ไม่ถูกต้องหรือหมดอายุ</div>';
                    localStorage.removeItem('adminToken');
                    updateTokenDisplay();
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">API ข้อมูลลงทะเบียนไม่ทำงาน: ' + response.status + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message + '</div>';
            }
        }

        function clearToken() {
            localStorage.removeItem('adminToken');
            updateTokenDisplay();
            document.getElementById('loginResult').innerHTML = '<div class="alert alert-info">ลบ Token แล้ว</div>';
            document.getElementById('apiResult').innerHTML = '';
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
