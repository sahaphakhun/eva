<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EVA Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/thai-fonts.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .error-message {
            display: none;
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
        }
        .password-input-group {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        .password-toggle:hover {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/eva_logo_white.svg" alt="EVA Cloud Logo" onerror="this.style.display='none'">
            <h3 class="text-primary mb-2">เข้าสู่ระบบแอดมิน</h3>
            <p class="text-muted">กรุณาใส่รหัสผ่านเพื่อเข้าถึงระบบจัดการข้อมูล</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">รหัสผ่าน</label>
                <div class="password-input-group">
                    <input type="password" class="form-control" id="password" placeholder="ใส่รหัสผ่าน" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                เข้าสู่ระบบ
            </button>
        </form>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText">รหัสผ่านไม่ถูกต้อง</span>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>
                กลับไปหน้าหลัก
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // บันทึก token ลงใน localStorage
                    localStorage.setItem('adminToken', data.token);
                    // ไปยังหน้าแอดมิน
                    window.location.href = '/admin';
                } else {
                    const errorData = await response.json();
                    errorText.textContent = errorData.message || 'รหัสผ่านไม่ถูกต้อง';
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                errorText.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                errorMessage.style.display = 'block';
            }
        });

        // ตรวจสอบว่ามี token อยู่แล้วหรือไม่
        window.addEventListener('load', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // ถ้ามี token อยู่แล้ว ให้ไปยังหน้าแอดมิน
                window.location.href = '/admin';
            }
        });
    </script>
</body>
</html>
